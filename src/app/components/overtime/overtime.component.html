<div class="table-container">
  <div class="search-container">
    <div class="filter-container">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Year</mat-label>
        <input matInput #yearInput placeholder="Enter year">
      </mat-form-field>
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Status</mat-label>
        <input matInput #statusInput placeholder="Enter status">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="applyFilter(yearInput.value, statusInput.value)" class="filter-button">Filter</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 centered-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="overtimeDate">
      <th mat-header-cell *matHeaderCellDef> Overtime Date </th>
      <td mat-cell *matCellDef="let element"> {{element.overtimeDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} hours </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
