<div class="table-container">
  <div class="search-container">
    <div class="filter-container">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Year</mat-label>
        <input #yearInput matInput placeholder="Enter year">
      </mat-form-field>
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Status</mat-label>
        <input #statusInput matInput placeholder="Enter status">
      </mat-form-field>
      <button (click)="applyFilter(yearInput.value, statusInput.value)" class="filter-button" color="primary"
              mat-raised-button>Filter
      </button>
    </div>
  </div>

  <table [dataSource]="dataSource" class="mat-elevation-z8 centered-table" mat-table>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell> ID</th>
      <td *matCellDef="let element" mat-cell> {{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th *matHeaderCellDef mat-header-cell> Creation Date</th>
      <td *matCellDef="let element" mat-cell> {{ element.creationDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="overtimeDate">
      <th *matHeaderCellDef mat-header-cell> Overtime Date</th>
      <td *matCellDef="let element" mat-cell> {{ element.overtimeDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th *matHeaderCellDef mat-header-cell> Status</th>
      <td *matCellDef="let element" mat-cell> {{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th *matHeaderCellDef mat-header-cell> Duration</th>
      <td *matCellDef="let element" mat-cell> {{ element.duration }} hours</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
